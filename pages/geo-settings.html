<!DOCTYPE html>
<html class="settings-page" tabindex="0" data-settings-key="geo-settings-v1">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
        <meta name="apple-mobile-web-app-capable" content="yes"/>
        <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';"/>

        <title>Geo - Settings - Sauce for Zwiftâ„¢</title>

        <script src="./src/preloads.js"></script>

        <link id="favicon" rel="shortcut icon" href="images/favicon.png"/>
        <link rel="stylesheet" href="css/common.css"/>

        <script type="module">
            import {settingsMain} from './src/geo.mjs';
            settingsMain();
        </script>
    </head>
    <body>
        <div id="titlebar">
            <header>
                <div class="logo"><img src="images/icon128.png"/></div>
                <div class="title">Geo - Settings</div>
                <div class="filler"></div>
                <div class="buttons">
                    <div title="Close this window" class="button close electron-only"><ms>close</ms></div>
                </div>
            </header>
        </div>
        <div id="settings">
            <form class="section">
                <label>
                    <key>Profile overlay:</key>
                    <input type="checkbox" name="profileOverlay"/>
                </label>
                <label>
                    <key>Data fields:</key>
                    <input type="number" name="fields"/>
                </label>
                <label>
                    <key>Map style:</key>
                    <select name="mapStyle">
                        <option value="default">Default</option>
                        <option value="neonBlack">Neon</option>
                        <option value="neon">Neon - Transparent</option>
                    </select>
                </label>
                <label>
                    <key>Theme override:</key>
                    <select is="sauce-theme" override></select>
                </label>
                <label>
                    <key>Transparency:</key>
                    <input type="range" name="transparency" min="0" max="100" step="1"/>
                    <input type="number" name="transparency" style="--size: 5"/>%
                </label>
                <label title="Mostly useful for streamers using OBS window and browser sources">
                    <key>Solid background:</key>
                    <input type="checkbox" name="solidBackground"/>
                </label>
                <label>
                    <key>Background color:</key>
                    <input type="color" name="backgroundColor" data-depends-on="solidBackground"/>
                    <input type="text" name="backgroundColor" data-depends-on="solidBackground" size="7"/>
                </label>

                <hr/>

                <div class="title">High Performance System Options:</div>
                <div><small>NOTE: These options require a powerful CPU and/or GPU.</small></div>
                <br/>
                <label title="Flash a white or red shadow for high power outputs">
                    <key>Sparkle mode:</key>
                    <input type="checkbox" name="sparkle"/>
                </label>
                <label title="Support shifting the perspective when zoomed in">
                    <key>Tilt shift:</key>
                    <input type="checkbox" name="tiltShift"/>
                </label>
                <label title="Maximum tilt shift angle">
                    <key>Tilt shift angle:</key>
                    <input type="range" name="tiltShiftAngle" min="0" max="15" step="0.1" data-depends-on="tiltShift"/>
                    <input type="number" name="tiltShiftAngle" min="0" max="15" step="0.1" style="--size: 5"/>
                </label>
            </form>
        </div>
    </body>
</html>
