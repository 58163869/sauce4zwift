<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Chat - Sauce for Zwift</title>
        <link id="favicon" rel="shortcut icon" href="images/favicon-chat.png"/>
        <link rel='stylesheet' href="common.css"/>
        <style>
            body {
                color: black;
            }

            #content {
                align-items: flex-start;
                padding: 0.2rem;
                overflow-y: auto;
                overscroll-behavior-y: contain;
                scroll-snap-type: y proximity;
            }

            .entry {
                --message-hue: 0deg;
                display: flex;
                background-color: hsla(var(--message-hue), 80%, 40%, 0.7);
                color: #fff;
                align-items: center;
                font-size: 0.8em;
                margin-bottom: 0.6rem;
                border-radius: 1.5em; /* must be >= half avatar */
                box-shadow: 1px 1px 5px 0 #0004;
            }
            .entry:first-child {
                /* https://bugs.chromium.org/p/chromium/issues/detail?id=411624 */
                margin-top: auto;  /* Shift to bottom when unscrolled */
            }
            .entry:last-child {
                scroll-snap-align: end;
                scroll-margin-block-end: 1rem;
            }

            .entry.fadeout {
                opacity: 0;
                transition: opacity 15s;
                transition-delay: 300s;
            }

            .entry .avatar {
                flex: 0 0 auto;
                width: 2.8em;
                height: 2.8em;
                border-radius: 50%;
                overflow: hidden;
                margin-right: 0.33em;
                border: 1px solid #0002;
            }

            .entry .avatar img {
                object-fit: contain;
                width: 100%;
                max-height: 100%;
            }

            .entry .content {
                display: flex;
                flex-direction: column;
            }

            .entry .name {
                font-size: 0.55em;
                padding: 0.6em 0;
                font-weight: bold;
                flex: 0 0 auto;
                margin-right: 1rem;
            }

            .timestamp {
                font-size: 0.45em;
                font-weight: bold;
                font-variant: small-caps;
                padding: 0.5em;
                align-self: stretch;
                display: flex;
                align-items: center;
                justify-content: center;
                margin: 1em;
            }

            .entry .message {
                font-size: 0.8em;
                white-space: pre-wrap;
                word-break: break-word;
                flex: 1 1 100%;
                margin-right: 1em;
                margin-bottom: 0.5em;
            }
        </style>
        <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
        <script src="common.js" type="application/javascript" defer></script>
        <script src="chat.js" type="application/javascript" defer></script>
    </head>
    <body class="transparent-bg">
        <div id="titlebar">Chat - Sauce for Zwift</div>
        <div id="content"></div>
    </body>
</html>
