<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Sauce for Zwift - Chat</title>
        <link rel='stylesheet' href="common.css"/>
        <style>
            body {
                background: transparent;
                color: black;
            }

            #content {
                display: flex;
                flex-direction: column;
            }

            .entry {
                --message-hue: 0deg;
                display: flex;
                background-color: hsla(var(--message-hue), 80%, 40%, 0.6);
                color: #fff;
                align-items: center;
                font-size: 0.8em;
                margin-bottom: 0.6rem;
                border-radius: 3em;
                box-shadow: 1px 1px 5px 0 #0004;
            }

            .entry .avatar {
                flex: 0 0 auto;
                width: 2.8em;
                height: 2.8em;
                border-radius: 50%;
                overflow: hidden;
                margin-right: 0.33em;
                border: 1px solid #0002;
            }

            .entry .avatar img {
                object-fit: contain;
                width: 100%;
                max-height: 100%;
            }

            .entry .content {
                display: flex;
                flex-direction: column;
            }

            .entry .name {
                font-size: 0.55em;
                padding: 0.6em 0;
                font-weight: bold;
                flex: 0 0 auto;
            }

            .timestamp {
                font-size: 0.45em;
                font-weight: bold;
                font-variant: small-caps;
                align-self: center;
                padding: 1em 4em;
            }

            .entry .message {
                font-size: 0.8em;
                white-space: pre-wrap;
                flex: 1 1 100%;
                margin-right: 1em;
                margin-bottom: 1em;
            }
        </style>
        <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
        <script src="common.js" type="application/javascript" defer></script>
        <script src="chat.js" type="application/javascript" defer></script>
    </head>
    <body>
        <div id="content"></div>
    </body>
</html>
