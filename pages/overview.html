<!DOCTYPE html>
<html class="nopad">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
        <meta name="apple-mobile-web-app-capable" content="yes"/>
        <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';"/>

        <title>Sauce for Zwift™</title>

        <script type="module">
            import {main} from './src/overview.mjs';
            document.addEventListener('DOMContentLoaded', main);
        </script>

        <link rel="manifest" href="overview-manifest.json"/>
        <link id="favicon" rel="shortcut icon" href="images/favicon.png"/>
        <link rel='stylesheet' href="css/common.css"/>
        <link rel='stylesheet' href="css/overview.css"/>
    </head>
    <body>
        <div id="content">
            <div class="button move app-drag electron-only"><img src="images/fa/arrows-alt.svg"/></div>
            <header class="app-drag">Sauce for Zwift™</header>
            <div class="fields left"></div>
            <div class="fields right"></div>
            <div class="controls">
                <div class="electron-only auto-hidden-label">Auto<br/>Hidden</div>
                <div class="button hide electron-only" title="Hide All"><img src="images/fa/eye-slash-light.svg"/></div>
                <div class="button show electron-only" title="Show All"><img src="images/fa/eye-light.svg"/></div>
                <a class="button" href="overview-settings.html?widthHint=0.25&heightHint=0.44"
                   target="overview-settings"><img src="images/fa/cog-duotone.svg"/></a>
                <div class="button quit electron-only"><img src="images/fa/window-close-light.svg"/></div>
            </div>
        </div>
    </body>
</html>
