<!DOCTYPE html>
<html class="nopad">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
        <meta name="apple-mobile-web-app-capable" content="yes"/>
        <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';"/>

        <title>Sauce for Zwift</title>

        <script type="module">
            import {main} from './src/overview.mjs';
            document.addEventListener('DOMContentLoaded', main);
        </script>

        <link rel="manifest" href="overview-manifest.json"/>
        <link id="favicon" rel="shortcut icon" href="images/favicon.png"/>
        <link rel='stylesheet' href="css/common.css"/>

        <style>
            html, body {
                padding: 0;
                font-size: clamp(12px, calc(14px + 10vh), 24px);
            }

            #content {
                display: flex;
                flex-direction: row;
                align-items: center;
                overflow: hidden;
                flex: 1 1 100%;
                padding: 0.1em 0.6em;
            }

            html:not(:hover) #content .button.move {
                font-size: 0;
            }
            html:hover #content .button.move {
                font-size: 1em;
            }
            #content .button.move {
                padding-top: 0.2em;
                padding-bottom: 0.2em;
                padding-right: 0.4em;
                transition: font-size 200ms;
                overflow: hidden;
            }

            #content .button.move img {
                height: 1em;
                filter: invert(1);
            }

            .fields {
                margin: 0 2em;
                display: flex;
            }

            .field {
                margin-right: 1em;
                display: flex;
                align-items: center;
            }

            .field .key {
                font-weight: 500;
                display: inline-flex;
                align-items: center;
            }
            .field .key::after {
                content: ':';
            }

            .field .key small {
                padding-left: 0.25em;
                margin-bottom: 0.1em;
                font-variant: unicase;
                font-weight: normal;
            }

            .field .value {
                font-variant: tabular-nums;
                margin-left: 0.2em;
            }

            .field .unit {
                margin-left: 0.2em;
                margin-top: 0.25em;
                font-size: 0.75em;
                opacity: 0.82;
                vertical-align: baseline;
            }

            .controls {
                flex: 1 0;
                display: flex;
                justify-content: flex-end;
                align-items: center;
            }

            html:not(.hidden) .controls .button.show {
                display: none;
            }
            html.hidden .controls .button.hide {
                display: none;
            }

            .controls .button:not(:last-child) {
                margin-right: 0.5em;
            }

            .controls .button img {
                height: 1.5em;
                filter: invert(1);
            }
        </style>
    </head>
    <body>
        <div id="content">
            <div class="button move app-drag"><img src="images/fa/arrows-alt.svg"/></div>
            <header class="app-drag">Overview - Sauce for Zwift</header>
            <div class="fields">
                <div class="field" data-field="social">
                    <div class="key"></div><div class="value"></div><abbr class="unit"></abbr>
                </div>
                <div class="field" data-field="energy">
                    <div class="key"></div><div class="value"></div><abbr class="unit"></abbr>
                </div>
                <div class="field" data-field="speed">
                    <div class="key"></div><div class="value"></div><abbr class="unit"></abbr>
                </div>
            </div>
            <div class="controls">
                <div class="button hide" title="Hide All"><img src="images/fa/eye-slash-light.svg"/></div>
                <div class="button show" title="Show All"><img src="images/fa/eye-light.svg"/></div>
                <div class="button quit"><img src="images/fa/window-close-light.svg"/></div>
            </div>
        </div>
    </body>
</html>
