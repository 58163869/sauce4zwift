<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
        <meta name="apple-mobile-web-app-capable" content="yes"/>
        <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';"/>

        <title>Stats for Nerds - Sauce for Zwift™</title>

        <script type="module">
            import {main} from './src/stats-for-nerds.mjs';
            document.addEventListener('DOMContentLoaded', main);
        </script>

        <link rel="manifest" href="stats-for-nerds-manifest.json"/>
        <link id="favicon" rel="shortcut icon" href="images/favicon.png"/>
        <link rel="stylesheet" href="css/common.css"/>
        <link rel="stylesheet" href="css/stats-for-nerds.css"/>
    </head>
    <body>
        <div id="titlebar" class="always-visible">
            <header>
                <div class="title">Stats for Nerds - Sauce for Zwift™</div>
            </header>
        </div>
        <div id="content">
            <section class="debug-info">
                <div class="column">
                    <header>Application</header>
                    <div class="entry"><key>Version</key><value data-id="version"/></div>
                    <div class="entry"><key>Uptime</key><value data-id="uptime"/></div>
                </div>
                <div class="column">
                    <header>System</header>
                    <div class="entry"><key>OS</key><value data-id="os"/></div>
                    <div class="entry"><key>Arch</key><value data-id="arch"/></div>
                    <div class="entry"><key>Uptime</key><value data-id="sysUptime"/></div>
                </div>
                <div class="column">
                    <header>Game</header>
                    <div class="entry"><key>Active states</key><value data-id="statesSize"/></div>
                    <div class="entry"><key>Active athletes</key><value data-id="activeAthletesSize"/></div>
                    <div class="entry"><key>Data points</key><value data-id="activeAthleteDataPoints"/></div>
                    <div class="entry"><key>States processed</key><value data-id="stateProcessCount"/></div>
                    <div class="entry"><key>Profiles fetched</key><value data-id="profileFetchCount"/></div>
                    <div class="entry"><key>Pending profile fetches</key><value data-id="pendingProfileFetches"/></div>
                </div>
                <div class="column">
                    <header>Database</header>
                    <div class="entry"><key>Athletes DB rows</key><value data-id="dbRowsAthletes"/></div>
                    <div class="entry"><key>Settings DB rows</key><value data-id="dbRowsSettings"/></div>
                    <div class="entry"><key>Athletes cached</key><value data-id="athletesCacheSize"/></div>
                </div>
            </section>
            <section class="metrics">
                <div class="column">
                    <header>Processes</header>
                    <div class="graphs"></div>
                </div>
            </section>
        </div>
    </body>
</html>
