<!DOCTYPE html>
<html class="settings-page">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
        <meta name="apple-mobile-web-app-capable" content="yes"/>
        <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';"/>

        <title>Chat - Settings - Sauce for Zwiftâ„¢</title>

        <link id="favicon" rel="shortcut icon" href="images/favicon.png"/>
        <link rel="stylesheet" href="css/common.css"/>

        <script type="module">
            import {settingsMain} from './src/chat.mjs';
            addEventListener('DOMContentLoaded', settingsMain);
        </script>
    </head>
    <body>
        <div id="titlebar">
            <header><div class="title">Chat - Settings</div></header>
        </div>
        <div id="settings">
            <form>
                <label>
                    <key>Message cleanup:</key>
                    <input type="number" min="0" step="1" name="cleanup"/> <small>(seconds)</small>
                </label>
                <label title="Mostly useful for streamers using OBS window and browser sources">
                    <key>Solid background:</key>
                    <input type="checkbox" name="solidBackground"/>
                </label>
                <label>
                    <key>Background color:</key>
                    <input type="color" name="backgroundColor" data-depends-on="solidBackground"/>
                    <input type="text" name="backgroundColor" data-depends-on="solidBackground" size="7"/>
                </label>
            </form>
        </div>
    </body>
</html>
