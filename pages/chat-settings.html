<!DOCTYPE html>
<html class="settings-page">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
        <meta name="apple-mobile-web-app-capable" content="yes"/>
        <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';"/>

        <title>Chat Settings - Sauce for Zwift</title>

        <link id="favicon" rel="shortcut icon" href="images/favicon.png"/>
        <link rel='stylesheet' href="css/common.css"/>

        <script type="module">
            import {settingsMain} from './src/chat.mjs';
            document.addEventListener('DOMContentLoaded', settingsMain);
        </script>
    </head>
    <body>
        <div id="titlebar">
            <header>Chat Settings</header>
        </div>
        <div id="settings">
            <form>
                <label>Message cleanup:<input type="number" min="0" step="1" name="cleanup"/> <small>(seconds)</small></label>
            </form>
        </div>
    </body>
</html>
