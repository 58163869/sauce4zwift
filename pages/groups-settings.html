<!DOCTYPE html>
<html class="settings-page">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
        <meta name="apple-mobile-web-app-capable" content="yes"/>
        <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';"/>

        <title>Groups Settings - Sauce for Zwiftâ„¢</title>

        <link id="favicon" rel="shortcut icon" href="images/favicon.png"/>
        <link rel="stylesheet" href="css/common.css"/>

        <script type="module">
            import {settingsMain} from './src/groups.mjs';
            document.addEventListener('DOMContentLoaded', settingsMain);
        </script>
    </head>
    <body>
        <div id="titlebar">
            <header><div class="title">Groups Settings</div></header>
        </div>
        <div id="settings">
            <form>
                <label>
                    <key>Refresh interval:</key>
                    <input type="number" min="1" step="1" name="refreshInterval"/> <small>(seconds)</small>
                </label>
                <label>
                    <key>Groups ahead:</key>
                    <input type="number" min="1" max="10" step="1" name="maxAhead"/>
                </label>
                <label>
                    <key>Groups behind:</key>
                    <input type="number" min="1" max="10" step="1" name="maxBehind"/>
                </label>
                <label data-tooltip-above data-tooltip="When powerful surges are detected attention will be drawn to the group or athlete">
                    <key>Detect attacks:</key>
                    <input type="checkbox" name="detectAttacks"/>
                </label>
                <label>
                    <key>Extra groups field:</key>
                    <select name="groupsSecondaryField">
                        <option value="speed">Speed</option>
                        <option value="draft">Draft</option>
                        <option value="heartrate">Heart Rate</option>
                        <option value="power-highest">Highest Power</option>
                        <option value="power-median">Median Power</option>
                    </select>
                </label>
                <label>
                    <key>Extra zoomed field:</key>
                    <select name="zoomedSecondaryField">
                        <option value="speed">Speed</option>
                        <option value="draft">Draft</option>
                        <option value="heartrate">Heart Rate</option>
                        <option value="power-60s">1m Power</option>
                    </select>
                </label>
                <label>
                    <key>Zoomed gap field:</key>
                    <select name="zoomedGapField">
                        <option value="time">Time</option>
                        <option value="distance">Distance</option>
                    </select>
                </label>
                <label data-tooltip-above data-tooltip="Mostly useful for streamers using OBS window and browser sources">
                    <key>Solid background:</key>
                    <input type="checkbox" name="solidBackground"/>
                </label>
                <label>
                    <key>Background color:</key>
                    <input type="color" name="backgroundColor" data-depends-on="solidBackground"/>
                    <input type="text" name="backgroundColor" data-depends-on="solidBackground" size="7"/>
                </label>
            </form>
        </div>
    </body>
</html>
