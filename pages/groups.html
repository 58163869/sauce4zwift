<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Sauce for Zwift - Groups</title>
        <link rel='stylesheet' href="common.css"/>
        <style>
            body {
                background-color: black;
            }

            #content {
                height: 100%;
                align-items: center;
                justify-content: center;
            }

            .bubble {
                flex: 0 0 auto;
                display: flex;
                align-items: center;
                justify-content: center;
                white-space: pre-wrap;
                border-radius: 50%;
                background: white;
                border: 1px solid red;
                font-size: 0.5em;
                color: black;
                --size: calc(2rem + (var(--athletes) / var(--total-athletes) * 4rem));
                width: var(--size);
                height: var(--size);
                order: var(--rel-pos);
                overflow: hidden;
            }

            .bubble.hidden {
                display: none;
            }
            .bubble.hidden + .line {
                display: none;
            }

            .bubble.watching {
                background: darkred;
                color: white;
            }

            .line {
                order: var(--rel-pos);
                border-left: 1px solid pink;
                height: calc((100% - 24rem) * (var(--abs-gap) / var(--total-gap)));;
            }
        </style>
        <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
        <script src="common.js" type="application/javascript" defer></script>
        <script src="groups.js" type="application/javascript" defer></script>
    </head>
    <body>
        <div id="content"></div>
    </body>
</html>
