<!DOCTYPE html>
<html class="use-aspect-ratio">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
        <meta name="apple-mobile-web-app-capable" content="yes"/>
        <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';"/>

        <title>Groups - Sauce for Zwift</title>

        <script type="module">
            import {main} from './src/groups.mjs';
            document.addEventListener('DOMContentLoaded', main);
        </script>

        <link rel="manifest" href="groups-manifest.json"/>
        <link id="favicon" rel="shortcut icon" href="images/favicon.png"/>
        <link rel='stylesheet' href="css/common.css"/>

        <style>
            html {
                --aspect-ratio: 3 / 8;
            }

            #content {
                padding: 0.4em;
                align-items: center;
                justify-content: center;
                padding-right: 2.5rem;  /* Need more space for absolute pos desc on right. */
            }

            .group {
                display: flex;
                align-items: center;
                flex: 0 0 auto;
                position: relative;
                --size: calc(1.2rem + (var(--athletes) / max(20, var(--total-athletes)) * 6rem));
                width: var(--size);
                height: var(--size);
                order: var(--rel-pos);
                transition-property: width, height, opacity, visibility, font;
                transition-duration: 2s;
            }
            .no-transition .group {
                transition: initial;
            }

            .group:not(.hidden) {
                margin: 0.4em;
            }

            .group .bubble {
                display: flex;
                overflow: hidden;
                align-items: center;
                justify-content: center;
                text-align: center;
                white-space: pre-wrap;
                border-radius: 50%;
                background: linear-gradient(to bottom, #fffc, #fffc, #fffa);
                font-size: calc(0.4em + (0.20 * var(--size)));
                font-family: sans-serif;
                color: black;
                width: 100%;
                height: 100%;
                box-shadow: 0 0 0 0.4rem #666a, 0.03rem 0.03rem 0.4rem 0 #0004;
            }

            .group.hidden {
                opacity: 0;
                width: 0;
                height: 0;
                visibility: hidden;
            }
            .group.hidden + .gap,
            .gap.alone {
                opacity: 0;
                flex-grow: 0;
                visibility: hidden;
            }
            .gap.real .line.est {
                display: none;
            }


            .group.watching .bubble {
                background: #00aaff;
                background: linear-gradient(to bottom, #0afc, #0afc, #0afa);
                color: white;
            }

            .desc {
                display: flex;
                align-items: center;
                position: absolute;
                font-size: 0.80em;
            }

            .group .desc {
                /* bubble + shadow + desc-pad */
                left: calc(100% + 0.4rem + 0.2rem);
            }

            .desc .lines {
                display: flex;
                flex-direction: column;
            }
            .group .desc .lines {
                align-items: flex-start;
            }
            .gap .desc .lines {
                align-items: flex-end;
            }

            .desc .lines .line {
                white-space: nowrap;
                text-shadow: 0 0 1px #000a, 0 0 3px #000a;
            }
            .desc .lines .line.minor {
                font-size: 0.80em;
                opacity: 0.8;
                line-height: 1.2;
            }

            .group .desc::before,
            .gap .desc::after {
                content: ' â€• ';
                color: #aaa;
            }
            .group .desc::before {
                margin-right: 0.2rem;
            }
           .gap .desc::after {
                margin-left: 0.2rem;
            }

            .gap .desc {
                top: 0;
                height: 100%;
                right: 0.2rem;
            }

            .gap .line.est {
                font-size: 0.55em;
                font-style: italic;
            }

            .gap {
                position: relative;
                order: var(--rel-pos);
                border-right-style: solid;
                border-right-width: calc(0.08rem + 0.15rem * min(1, var(--outer-gap) / 600));
                border-right-color: hsl(calc(70deg + 50deg * min(var(--outer-gap) / 300, 1) * var(--gap-sign)), 100%, 50%);
                flex: var(--inner-gap) 1 0;
                transition-property: flex, opacity, visibility;
                transition-duration: 2s;
            }
            .no-transition .gap {
                transition: initial;
            }
        </style>
    </head>
    <body class="transparent-bg">
        <div id="titlebar">
            <div class="button move app-drag"><img src="images/fa/arrows-alt.svg"/></div>
            <header class="app-drag">Groups - Sauce for Zwift</header>
            <div class="buttons">
                <div class="button options" data-url="groups-options.html"><img src="images/fa/cog-duotone.svg"/></div>
                <div class="button close"><img src="images/fa/window-close-light.svg"/></div>
            </div>
        </div>
        <div id="content"></div>
        <div id="hintbar"><span/></div>
    </body>
</html>
