<!DOCTYPE html>
<html class="options-page">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
        <meta name="apple-mobile-web-app-capable" content="yes"/>
        <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';"/>

        <title>Groups Options - Sauce for Zwift</title>

        <script type="module">
            import {options} from './src/groups.mjs';
            document.addEventListener('DOMContentLoaded', options);
        </script>

        <link rel="manifest" href="groups-manifest.json"/>
        <link id="favicon" rel="shortcut icon" href="images/favicon.png"/>

        <link rel='stylesheet' href="css/common.css"/>
    </head>
    <body>
        <div id="titlebar">
            <div class="button move app-drag"><img src="images/fa/arrows-alt.svg"/></div>
            <header class="app-drag">Groups Options</header>
            <div class="buttons">
                <div class="button options" data-url="groups.html"><img src="images/fa/cog-duotone.svg"/></div>
            </div>
        </div>
        <div id="content">
            <form>
                <label>Groups ahead: <input type="number" min="1" max="10" step="1" name="maxAhead"/></label>
                <label>Groups behind: <input type="number" min="1" max="10" step="1" name="maxBehind"/></label>
                <label>Detect attacks: <input type="checkbox" name="detectAttacks"/></label>
                <label>Groups Secondary Field:
                    <select name="groupsSecondaryField">
                        <option value="speed">Speed</option>
                        <option value="draft">Draft</option>
                        <option value="heartrate">Heart Rate</option>
                        <option value="power-highest">Highest Power</option>
                        <option value="power-median">Median Power</option>
                    </select>
                </label>
                <label>Groups Secondary Field:
                    <select name="zoomedSecondaryField">
                        <option value="speed">Speed</option>
                        <option value="draft">Draft</option>
                        <option value="heartrate">Heart Rate</option>
                        <option value="power-60s">1m Power</option>
                    </select>
                </label>
            </form>
        </div>
    </body>
</html>
