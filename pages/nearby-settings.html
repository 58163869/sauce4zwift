<!DOCTYPE html>
<html class="settings-page">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
        <meta name="apple-mobile-web-app-capable" content="yes"/>
        <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';"/>

        <title>Nearby Settings - Sauce for Zwiftâ„¢</title>

        <link id="favicon" rel="shortcut icon" href="images/favicon.png"/>
        <link rel="stylesheet" href="css/common.css"/>

        <script type="module">
            import {settingsMain} from './src/nearby.mjs';
            addEventListener('DOMContentLoaded', settingsMain);
        </script>
    </head>
    <body>
        <div id="titlebar">
            <header><div class="title">Nearby Settings</div></header>
        </div>
        <div id="settings">
            <form id="options" class="section">
                <div class="title">General</div>
                <label>
                    <key>Refresh interval:</key>
                    <input type="number" min="1" step="1" name="refreshInterval"/> <small>(seconds)</small>
                </label>
                <label>
                    <key>Auto scroll highlight:</key>
                    <input type="checkbox" name="autoscroll"/>
                </label>
                <label class="electron-only">
                    <key>Overlay mode:</key>
                    <input type="checkbox" name="overlayMode"/>
                </label>
                <label>
                    <key>Font scaling:</key>
                    <input type="range" name="fontScale" min="0.5" max="2" step="0.25"/>
                    <input type="text" name="fontScale" size="3"/>
                </label>
                <label class="electron-only">
                    <key>Transparency:</key>
                    <input type="range" name="transparency" min="0" max="100" step="1"/>
                    <input type="text" name="transparency" size="3"/>%
                </label>
            </form>
            <form id="fields" class="section">
                <div class="title">Fields</div>
            </form>
        </div>
    </body>
</html>
