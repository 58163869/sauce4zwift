<!DOCTYPE html>
<html class="settings-page">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
        <meta name="apple-mobile-web-app-capable" content="yes"/>
        <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';"/>

        <title>Nearby Settings - Sauce for Zwift</title>

        <link id="favicon" rel="shortcut icon" href="images/favicon.png"/>
        <link rel='stylesheet' href="css/common.css"/>

        <script type="module">
            import {settingsMain} from './src/nearby.mjs';
            document.addEventListener('DOMContentLoaded', settingsMain);
        </script>
    </head>
    <body>
        <div id="titlebar">
            <header>Nearby Settings</header>
        </div>
        <div id="settings">
            <b>Fields:</b>
            <form id="fields"></form>
            <b>General:</b>
            <form id="options">
                <label>Refresh interval: <input type="number" min="1" step="1" name="refreshInterval"/> <smal>(seconds)</small></label>
                <label>Auto scroll highlighted row: <input type="checkbox" name="autoscroll"/></label>
            </form>
        </div>
    </body>
</html>
