<!DOCTYPE html>
<html class="settings-page">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
        <meta name="apple-mobile-web-app-capable" content="yes"/>
        <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';"/>

        <title>Watching Settings - Sauce for Zwiftâ„¢</title>

        <link id="favicon" rel="shortcut icon" href="images/favicon.png"/>
        <link rel="stylesheet" href="css/common.css"/>

        <script type="module">
            import {settingsMain} from './src/watching.mjs';
            document.addEventListener('DOMContentLoaded', settingsMain);
        </script>
    </head>
    <body>
        <div id="titlebar">
            <header><div class="title">Watching Settings</div></header>
        </div>
        <div id="settings">
            <form id="general" class="section">
                <div class="title">General</div>
                <label title="Prevent fields from rotating when clicked">
                    <key>Lock fields:</key>
                    <input type="checkbox" name="lockedFields"/>
                </label>
            </form>

             <form id="screens" class="section">
                <div class="title">Screens</div>
                <label>
                    <key>Screen:</key>
                    <select name="screen"></select>
                    <button name="add-screen">Add Screen</button>
                    <button name="delete-screen">Remove</button>
                </label>
                <div class="screen">
                    <label>
                        <key>Sections:</key>
                        <select name="section"></select>
                        <button name="add-section">Add Section</button>
                        <button name="delete-section">Remove</button>
                    </label>
                    <label>
                        <key>Type:</key>
                        <select name="section-type">
                            <option value="data-fields">Data Fields</option>
                            <option value="large-data-fields">Data Fields (larger)</option>
                            <option value="split">Split Fields</option>
                            <option value="chart">Chart</option>
                        </select>
                    </label>
                    <label>
                        <key>Field Group:</key>
                        <select name="group"></select>
                        <button name="add-group">Add Group</button>
                        <button name="delete-group">Remove</button>
                    </label>
                    <label>
                        <key>Field Group Type:</key>
                        <select name="group-type"></select>
                    </label>
                </div>
                <button name="save">Save Changes</button>
            </form>
        </div>
    </body>
</html>
