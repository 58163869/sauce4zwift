<!DOCTYPE html>
<html class="settings-page">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
        <meta name="apple-mobile-web-app-capable" content="yes"/>
        <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline' 'unsafe-eval';"/>

        <title>Watching Settings - Sauce for Zwiftâ„¢</title>

        <link id="favicon" rel="shortcut icon" href="images/favicon.png"/>
        <link rel="stylesheet" href="css/common.css"/>
        <link rel="stylesheet" href="css/watching.css"/>

        <script type="module">
            import {settingsMain} from './src/watching.mjs';
            document.addEventListener('DOMContentLoaded', settingsMain);
        </script>
    </head>
    <body>
        <div id="titlebar">
            <header><div class="title">Watching Settings</div></header>
        </div>
        <div id="settings">
            <form id="general" class="section">
                <div class="title">General</div>
                <label title="Prevent fields from rotating when clicked">
                    <key>Lock fields:</key>
                    <input type="checkbox" name="lockedFields"/>
                </label>
            </form>

            <div id="screens" class="section">
                <div class="title">Layout</div>

                <main>
                    <div class="title">Screen <span class="sIndex">1</span> of <span class="sLen">1</span></div>
                    <header>
                        <div class="button-group">
                            <div class="button disabled" title="Previous screen" data-action="prev">
                                <img class="fa" src="images/fa/caret-left-regular.svg"/>
                            </div>
                            <div class="button disabled" title="Delete this screen" data-action="delete">
                                <img class="fa" src="images/fa/times-circle-duotone.svg"/>
                            </div>
                            <div class="button" title="Add new screen" data-action="add">
                                <img class="fa" src="images/fa/plus-square-duotone.svg"/>
                            </div>
                            <div class="button disabled" title="Next screen" data-action="next">
                                <img class="fa" src="images/fa/caret-right-regular.svg"/>
                            </div>
                        </div>
                    </header>

                    <div class="active-screen"></div>

                    <label class="add-section">
                        <key>Add Section:</key>
                        <select name="type">
                            <option value="data-fields">Data Fields</option>
                            <option value="large-data-fields">Data Fields (larger)</option>
                            <option value="split-data-fields">Split Data Fields</option>
                        </select>
                        <input type="button" value="Add"/>
                    </label>
                </main>
            </div>
        </div>
    </body>
</html>
