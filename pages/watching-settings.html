<!DOCTYPE html>
<html class="settings-page">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
        <meta name="apple-mobile-web-app-capable" content="yes"/>
        <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';"/>

        <title>Watching Settings - Sauce for Zwift</title>

        <link id="favicon" rel="shortcut icon" href="images/favicon.png"/>
        <link rel='stylesheet' href="css/common.css"/>

        <script type="module">
            import {settingsMain} from './src/watching.mjs';
            document.addEventListener('DOMContentLoaded', settingsMain);
        </script>
    </head>
    <body>
        <div id="titlebar">
            <header><div class="title">Watching Settings</div></header>
        </div>
        <div id="settings">
            <form>
                <label>
                    <key>Screens:</key>
                    <input type="number" min="1" max="10" step="1" name="numScreens"/>
                </label>
                <label title="Prevent fields from rotating on click">
                    <key>Lock fields:</key>
                    <input type="checkbox" name="lockedFields"/>
                </label>
            </form>
        </div>
    </body>
</html>
