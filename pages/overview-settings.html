<!DOCTYPE html>
<html class="settings-page">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
        <meta name="apple-mobile-web-app-capable" content="yes"/>
        <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';"/>

        <title>Overview Settings - Sauce for Zwift</title>

        <link id="favicon" rel="shortcut icon" href="images/favicon.png"/>
        <link rel='stylesheet' href="css/common.css"/>

        <script type="module">
            import {settingsMain} from './src/overview.mjs';
            document.addEventListener('DOMContentLoaded', settingsMain);
        </script>
    </head>
    <body>
        <div id="titlebar">
            <header>Overview Settings</header>
        </div>
        <div id="settings">
            <form>
                <label>Data fields: <input type="number" min="0" max="10" step="1" name="numFields"/></label>
                <label title="When no data is detected automatically hide windows"
                       class="electron-only">Auto hide windows: <input type="checkbox" name="autoHideWindows"/></label>
            </form>
        </div>
    </body>
</html>
