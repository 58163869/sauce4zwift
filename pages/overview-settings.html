<!DOCTYPE html>
<html class="settings-page">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
        <meta name="apple-mobile-web-app-capable" content="yes"/>
        <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';"/>

        <title>Overview Settings - Sauce for Zwiftâ„¢</title>

        <link id="favicon" rel="shortcut icon" href="images/favicon.png"/>
        <link rel='stylesheet' href="css/common.css"/>

        <script type="module">
            import {settingsMain} from './src/overview.mjs';
            document.addEventListener('DOMContentLoaded', settingsMain);
        </script>
    </head>
    <body>
        <div id="titlebar">
            <header><div class="title">Overview Settings</div></header>
        </div>
        <div id="settings">
            <form class="app-settings">
                <label data-tooltip-below data-tooltip="Login to zwift to get meta data like name and weight">
                    <key>Login to Zwift:</key>
                    <input type="checkbox" name="zwiftLogin" restart-required/>
                </label>
                <label data-tooltip="If you're seeing a black background on the Chat and Groups windows use this"
                       data-tooltip-below class="electron-only">
                    <key>Disable GPU:</key>
                    <input type="checkbox" name="disableGPU" restart-required/>
                </label>
                <label data-tooltip-below data-tooltip="Access Sauce for Zwift from any browser on your network">
                    <key>Enable Web Server:</key>
                    <input type="checkbox" name="webServerEnabled" restart-required/>
                </label>
                <label>
                    <key>Web Server Port:</key>
                    <input data-depends-on="webServerEnabled" type="number" size="5" name="webServerPort" restart-required/>
                </label>
                <label>
                    <key>Web Server URL:</key>
                    <a href external target="_blank" class="display-field" name="webServerURL" data-depends-on="webServerEnabled"></a>
                </label>
            </form>

            <form class="settings">
                <label>
                    <key>Version:</key>
                    <span class="display-field" name="version"></span>
                </label>
                <label>
                    <key>Left fields:</key>
                    <input type="number" min="0" max="10" step="1" name="leftFields"/>
                </label>
                <label>
                    <key>Right fields:</key>
                    <input type="number" min="0" max="10" step="1" name="rightFields"/>
                </label>
                <label data-tooltip-above data-tooltip="Prevent fields from rotating on click">
                    <key>Lock fields:</key>
                    <input type="checkbox" name="lockedFields"/>
                </label>
                <label>
                    <key>Imperial Units:</key>
                    <input type="checkbox" name="/imperialUnits"/>
                </label>
                <label data-tooltip-above data-tooltip="When no data is detected automatically hide windows"
                       class="electron-only">
                    <key>Auto hide windows:</key>
                    <input type="checkbox" name="autoHideWindows"/>
                </label>
                <label data-tooltip-above data-tooltip="Use this to respect the notch on a MacBookPro or avoid overlap with the Zwift HUD">
                    <key>Center gap size:</key>
                    <input type="number" name="centerGapSize" min="0" max="1000" step="1"/>
                </label>
            </form>
        </div>
        <footer class="legal">
            <a href="https://saucellc.io/legal/sauce4zwift-terms.html" target="_blank">Terms and Conditions</a>
            |
            <a href="https://saucellc.io/legal/sauce4zwift-privacy.html" target="_blank">Privacy Policy</a>
            |
            <a href="mailto://support@saucellc.io">Support</a>
        </footer>
    </body>
</html>
