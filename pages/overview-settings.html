<!DOCTYPE html>
<html class="settings-page">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
        <meta name="apple-mobile-web-app-capable" content="yes"/>
        <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';"/>

        <title>Overview Settings - Sauce for Zwift</title>

        <script type="module">
            import {settingsMain} from './src/overview.mjs';
            document.addEventListener('DOMContentLoaded', settingsMain);
        </script>

        <link rel="manifest" href="overview-manifest.json"/>
        <link id="favicon" rel="shortcut icon" href="images/favicon.png"/>
        <link rel='stylesheet' href="css/common.css"/>
    </head>
    <body>
        <div id="titlebar">
            <div class="button move app-drag"><img src="images/fa/arrows-alt.svg"/></div>
            <header class="app-drag">Overview Settings</header>
            <div class="buttons">
                <div class="button settings" data-url="overview.html"><img src="images/fa/cog-duotone.svg"/></div>
            </div>
        </div>
        <div id="content">
            <form>
                <label>Show NP <input type="checkbox" name="show_np"/></label>
            </form>
        </div>
    </body>
</html>
