<!DOCTYPE html>
<html class="disable-settings-mode">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
        <meta name="apple-mobile-web-app-capable" content="yes"/>
        <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';"/>

        <title>Logs - Sauce for Zwift™</title>

        <script type="module">
            import {main} from './src/logs.mjs';
            addEventListener('DOMContentLoaded', main);
        </script>

        <link id="favicon" rel="shortcut icon" href="images/favicon.png"/>
        <link rel="stylesheet" href="css/common.css"/>
        <link rel="stylesheet" href="css/logs.css"/>
    </head>
    <body class="alt-background">
        <div id="titlebar" class="always-visible">
            <header>
                <div class="title">Logs - Sauce for Zwift™</div>
                <div class="filter"><input type="text" name="filter" placeholder="filter"></input></div>
                <div class="level">
                    <select name="level">
                        <option value="debug">All</option>
                        <option value="info">Info</option>
                        <option value="warn">Warning</option>
                        <option value="error">Error</option>
                    </select>
                </div>
                <div class="count"></div>
                <div class="buttons">
                    <div class="std button show-folder electron-only">Open file(s)</div>
                    <div class="std button clear">Clear</div>
                </div>
            </header>
        </div>
        <div id="content">
            <table class="logs"><tbody/></table>
        </div>
    </body>
</html>
