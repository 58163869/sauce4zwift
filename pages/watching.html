<!DOCTYPE html>
<html class="">
    <head>
        <meta charset="UTF-8">
        <title>Watching - Sauce for Zwift</title>
        <link rel='stylesheet' href="common.css"/>
        <style>
            body {
                background-color: #cc3900;
            }

            .entry {
                display: flex;
                flex-direction: column;
                margin: 0.2rem 0.5rem 0;
                padding: 1rem 0.5rem 0.6rem;
                position: relative;
            }

            .entry:not(:last-child) {
                border-bottom: 1px solid #fff9;
            }

            .entry:first-child {
                margin-top: 0.5rem;
            }

            .entry:last-child {
                margin-bottom: 0;
            }

            .entry.columns {
                flex-direction: row;
                justify-content: space-between;
                align-items: center;
            }

            .entry.no-heading {
                padding-top: 0.2rem;
            }

            .entry .sub {
                font-size: 0.6em;
            }

            .entry heading {
                font-size: 0.7rem;
                font-weight: 500;
                opacity: 0.88;
                display: block;
            }

            heading::first-letter {
                font-size: 1.2em;
                line-height: 0;
            }

            .entry > heading {
                position: absolute;
                top: 0;
                left: 0;
            }

            .sub > heading {
                margin-left: -0.4em;
                margin-top: -0.3em;
            }

            .entry .primary {
                font-size: 1.8em;
                font-weight: bold;
                margin-top: -1rem;
                display: flex;
                flex-direction: column;
                align-items: flex-end;
                line-height: 1;
            }

            .primary abbr.unit {
                font-size: 0.25em;
                line-height: 1;
                margin-top: -0.2em;
                margin-right: 0.2em;
            }

            .primary abbr.unit small {
                font-size: 0.5em;
                text-align: right;
            }

            .entry .row {
                display: flex;
                align-items: baseline;
            }

            .row .key {
                font-size: 0.60rem;
                margin-right: 0.3em;
                min-width: 6ch;
                opacity: 0.88;
            }

            .value {
                font-variant: tabular-nums;
            }

            abbr.unit {
                margin-left: 0.2em;
                font-size: 0.55em;
                opacity: 0.82;
            }

            .power {
                font-size: 1.7em;
            }

            .hr {
                font-size: 1.3em;
            }

            .misc {
                font-size: 1.3em;
            }
        </style>
        <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
        <script src="base.js" type="application/javascript" defer></script>
        <script src="lib.js" type="application/javascript" defer></script>
        <script src="common.js" type="application/javascript" defer></script>
        <script src="watching.js" type="application/javascript" defer></script>
    </head>
    <body>
        <div id="titlebar">
            <div class="button move"><img src="images/fa/arrows-alt.svg"/></div>
            <header>Watching - Sauce for Zwift</header>
            <div class="buttons">
                <div class="button options" data-url="watching-options.html"><img src="images/fa/cog-duotone.svg"/></div>
                <div class="button close"><img src="images/fa/window-close-light.svg"/></div>
            </div>
        </div>
        <div id="content">
            <div class="entry power columns">
                <heading>‚ö° POWER:</heading>
                <div class="sub">
                    <div class="row upper">
                        <div class="key">AVG:</div><div class="value"></div><abbr class="unit">w</abbr>
                    </div>
                    <div class="row lower">
                        <div class="key">MAX:</div><div class="value"></div><abbr class="unit">w</abbr>
                    </div>
                </div>
                <div class="primary main">
                    <span class="value"></span><abbr class="label unit">watts</abbr>
                </div>
            </div>
            <div class="entry hr columns">
                <heading>‚ù§Ô∏è HEART RATE:</heading>
                <div class="sub">
                    <div class="row avg">
                        <div class="key">AVG:</div><div class="value"></div><abbr class="unit">bpm</abbr>
                    </div>
                    <div class="row max">
                        <div class="key">MAX:</div><div class="value"></div><abbr class="unit">bpm</abbr>
                    </div>
                </div>
                <div class="primary current">
                    <span class="value"></span><abbr class="unit">bpm</abbr>
                </div>
            </div>
            <div class="entry misc columns no-heading">
                <div class="sub cadence">
                    <heading>‚Üª CADENCE:</heading>
                    <div class="row current">
                        <div class="key">CUR:</div><div class="value"></div><abbr class="unit">rpm</abbr>
                    </div>
                    <div class="row avg">
                        <div class="key">AVG:</div><div class="value"></div><abbr class="unit">rpm</abbr>
                    </div>
                </div>
                <div class="sub draft">
                    <heading>üí® DRAFT:</heading>
                    <div class="row current">
                        <div class="key">CUR:</div><div class="value"></div><abbr class="unit">%</abbr>
                    </div>
                    <div class="row avg">
                        <div class="key">AVG:</div><div class="value"></div><abbr class="unit">%</abbr>
                    </div>
                </div>
            </div>
        </div>
        <div id="hintbar">Double click for options</div>
    </body>
</html>
