<!DOCTYPE html>
<html class="use-aspect-ratio">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
        <meta name="apple-mobile-web-app-capable" content="yes"/>
        <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';"/>

        <title>Watching - Sauce for Zwift</title>

        <script type="module">
            import {main} from './src/watching.mjs';
            document.addEventListener('DOMContentLoaded', main);
        </script>

        <link rel="manifest" href="watching-manifest.json"/>
        <link id="favicon" rel="shortcut icon" href="images/favicon.png"/>
        <link rel='stylesheet' href="css/common.css"/>
        <link rel='stylesheet' href="css/watching.css"/>
    </head>
    <body>
        <div id="titlebar">
            <div class="button move app-drag"><img src="images/fa/arrows-alt.svg"/></div>
            <header class="app-drag">Watching - Sauce for Zwift</header>
            <div class="buttons">
                <a class="button" href="watching-settings.html?widthHint=0.25&heightHint=0.33"
                   target="watching-settings"><img src="images/fa/cog-duotone.svg"/></a>
                <div class="button close"><img src="images/fa/window-close-light.svg"/></div>
            </div>
        </div>
        <div id="content">
            <div class="entry power columns">
                <heading>POWER:</heading>
                <div class="sub">
                    <div class="row" data-field="power-upper">
                        <div class="key"></div><div class="value"></div><abbr class="unit"></abbr>
                    </div>
                    <div class="row" data-field="power-lower">
                        <div class="key"></div><div class="value"></div><abbr class="unit"></abbr>
                    </div>
                </div>
                <div class="primary" data-field="power-main">
                    <div class="bg">
                        <img src="images/fa/bolt-duotone.svg"/>
                    </div>
                    <div class="fg">
                        <div class="value"></div>
                        <div class="label"></div>
                    </div>
                </div>
            </div>
            <div class="entry hr columns">
                <heading>HEART RATE:</heading>
                <div class="sub">
                    <div class="row avg" data-field="hr-upper">
                        <div class="key">Avg</div><div class="value"></div><abbr class="unit">bpm</abbr>
                    </div>
                    <div class="row max" data-field="hr-lower">
                        <div class="key">Max</div><div class="value"></div><abbr class="unit">bpm</abbr>
                    </div>
                </div>
                <div class="primary current" data-field="hr-main">
                    <div class="bg">
                        <img src="images/fa/heartbeat-duotone.svg"/>
                    </div>
                    <div class="fg">
                        <div class="value"></div>
                        <div class="label">bpm</div>
                    </div>
                </div>
            </div>
            <div class="entry misc columns no-heading">
                <div class="sub cadence">
                    <heading>CADENCE:</heading>
                    <div class="row current" data-field="cadence-upper">
                        <div class="key">Current</div><div class="value"></div><abbr class="unit">rpm</abbr>
                    </div>
                    <div class="row avg" data-field="cadence-lower">
                        <div class="key">Avg</div><div class="value"></div><abbr class="unit">rpm</abbr>
                    </div>
                </div>
                <div class="sub draft">
                    <heading>DRAFT:</heading>
                    <div class="row current">
                        <div class="key">Current</div><div class="value"></div><abbr class="unit">%</abbr>
                    </div>
                    <div class="row avg">
                        <div class="key">Avg</div><div class="value"></div><abbr class="unit">%</abbr>
                    </div>
                </div>
            </div>
        </div>
        <div id="hintbar"><span/></div>
    </body>
</html>
