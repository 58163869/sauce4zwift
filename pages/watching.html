<!DOCTYPE html>
<html class="use-aspect-ratio">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
        <meta name="apple-mobile-web-app-capable" content="yes"/>
        <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';"/>

        <title>Watching - Sauce for Zwift™</title>

        <script type="module">
            import {main} from './src/watching.mjs';
            document.addEventListener('DOMContentLoaded', main);
        </script>

        <link rel="manifest" href="watching-manifest.json"/>
        <link id="favicon" rel="shortcut icon" href="images/favicon.png"/>
        <link rel='stylesheet' href="css/common.css"/>
        <link rel='stylesheet' href="css/watching.css"/>
    </head>
    <body>
        <div id="titlebar">
            <header>
                <div class="button move app-drag electron-only"><img src="images/fa/arrows-alt.svg"/></div>
                <div class="title app-drag">Watching - Sauce for Zwift™</div>
                <div class="buttons">
                    <a class="button" href="watching-settings.html?widthHint=0.25&heightHint=0.25"
                       target="watching-settings"><img src="images/fa/cog-duotone.svg"/></a>
                    <div class="button close electron-only"><img src="images/fa/window-close-light.svg"/></div>
                </div>
            </header>
            <div class="button-bar">
                <div class="button prev-screen" title="Previous screen (Ctrl+Shift+Left)"><img src="images/fa/caret-left-regular.svg"/></div>
                <div class="button reset" title="Reset (Ctrl+Shift+R)"><img src="images/fa/undo-regular.svg"/></div>
                <div class="button lap" title="Lap (Ctrl+Shift+L)"><img src="images/fa/stopwatch-regular.svg"/></div>
                <div class="button next-screen" title="Next screen (Ctrl+Shift+Right)"><img src="images/fa/caret-right-regular.svg"/></div>
            </div>
        </div>
        <div id="content"></div>
        <div id="hintbar">
            <div class="hint"></div>
        </div>
    </body>
    <template id="screen">
        <div class="screen">
            <div class="page-title"></div>
            <div class="entry power columns">
                <div class="sub">
                    <heading>POWER:</heading>
                    <div class="row" data-field="power-upper">
                        <div class="key"></div><div class="value"></div><abbr class="unit"></abbr>
                    </div>
                    <div class="row" data-field="power-lower">
                        <div class="key"></div><div class="value"></div><abbr class="unit"></abbr>
                    </div>
                </div>
                <div class="primary top" data-field="power-main">
                    <div class="value">-</div>
                    <div class="label"></div>
                    <div class="sub-label"></div>
                </div>
            </div>
            <div class="entry hr columns">
                <div class="sub">
                    <heading>HEART RATE:</heading>
                    <div class="row avg" data-field="hr-upper">
                        <div class="key"></div><div class="value"></div><abbr class="unit"></abbr>
                    </div>
                    <div class="row max" data-field="hr-lower">
                        <div class="key"></div><div class="value"></div><abbr class="unit"></abbr>
                    </div>
                </div>
                <div class="primary current" data-field="hr-main">
                    <div class="value">-</div>
                    <div class="label"></div>
                    <div class="sub-label"></div>
                </div>
            </div>
            <div class="entry misc columns no-heading">
                <div class="sub cadence">
                    <heading>CADENCE:</heading>
                    <div class="row current" data-field="cadence-upper">
                        <div class="key"></div><div class="value"></div><abbr class="unit"></abbr>
                    </div>
                    <div class="row avg" data-field="cadence-lower">
                        <div class="key"></div><div class="value"></div><abbr class="unit"></abbr>
                    </div>
                </div>
                <div class="sub draft">
                    <heading>DRAFT:</heading>
                    <div class="row current" data-field="draft-upper">
                        <div class="key"></div><div class="value"></div><abbr class="unit"></abbr>
                    </div>
                    <div class="row avg" data-field="draft-lower">
                        <div class="key"></div><div class="value"></div><abbr class="unit"></abbr>
                    </div>
                </div>
            </div>
        </div>
    </template>
</html>
