<!DOCTYPE html>
<html class="use-aspect-ratio">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
        <meta name="apple-mobile-web-app-capable" content="yes"/>
        <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline' 'unsafe-eval';"/>

        <title>Watching - Sauce for Zwift™</title>

        <script type="module">
            import {main} from './src/watching.mjs';
            document.addEventListener('DOMContentLoaded', main);
        </script>

        <link rel="manifest" href="watching-manifest.json"/>
        <link id="favicon" rel="shortcut icon" href="images/favicon.png"/>
        <link rel="stylesheet" href="css/common.css"/>
        <link rel="stylesheet" href="css/watching.css"/>
    </head>
    <body>
        <div id="titlebar">
            <header>
                <div class="button move app-drag electron-only"><img src="images/fa/arrows-alt.svg"/></div>
                <div class="title app-drag">Watching - Sauce for Zwift™</div>
                <div class="buttons">
                    <a class="button open-settings" href="watching-settings.html?widthHint=0.25&heightHint=0.25"
                       target="watching-settings"><img src="images/fa/cog-duotone.svg"/></a>
                    <div class="button close electron-only"><img src="images/fa/window-close-light.svg"/></div>
                </div>
            </header>
            <div class="button-bar">
                <div class="button prev-screen" data-tooltip="Previous screen (Ctrl+Shift+Left)" data-tooltip-fixed-top-left><img src="images/fa/caret-left-regular.svg"/></div>
                <div class="button reset" data-tooltip="Reset (Ctrl+Shift+R)" data-tooltip-fixed-top><img src="images/fa/undo-regular.svg"/></div>
                <div class="button lap" data-tooltip="Lap (Ctrl+Shift+L)" data-tooltip-fixed-top><img src="images/fa/stopwatch-regular.svg"/></div>
                <div class="button next-screen" data-tooltip="Next screen (Ctrl+Shift+Right)" data-tooltip-fixed-top-right><img src="images/fa/caret-right-regular.svg"/></div>
            </div>
        </div>
        <div id="content"></div>
        <div id="hintbar">
            <div class="hint"></div>
        </div>
    </body>

    <template class="screen default" data-layout-id="3-rows">
        <div class="screen">
            <div class="page-title"></div>
            <div class="screen-row primary columns field-group">
                <div class="sub">
                    <heading class="group-title"></heading>
                    <div class="field-row" data-field="">
                        <div class="key"></div><div class="value"></div><abbr class="unit"></abbr>
                    </div>
                    <div class="field-row" data-field="">
                        <div class="key"></div><div class="value"></div><abbr class="unit"></abbr>
                    </div>
                </div>
                <div class="double top" data-field="">
                    <div class="value">-</div>
                    <div class="label"></div>
                    <div class="sub-label"></div>
                </div>
            </div>
            <div class="screen-row secondary columns field-group">
                <div class="sub">
                    <heading class="group-title"></heading>
                    <div class="field-row avg" data-field="upper">
                        <div class="key"></div><div class="value"></div><abbr class="unit"></abbr>
                    </div>
                    <div class="field-row max" data-field="lower">
                        <div class="key"></div><div class="value"></div><abbr class="unit"></abbr>
                    </div>
                </div>
                <div class="double current" data-field="main">
                    <div class="value">-</div>
                    <div class="label"></div>
                    <div class="sub-label"></div>
                </div>
            </div>
            <div class="screen-row tertiary columns no-heading">
                <div class="sub field-group">
                    <heading class="group-title"></heading>
                    <div class="field-row current" data-field="upper">
                        <div class="key"></div><div class="value"></div><abbr class="unit"></abbr>
                    </div>
                    <div class="field-row avg" data-field="lower">
                        <div class="key"></div><div class="value"></div><abbr class="unit"></abbr>
                    </div>
                </div>
                <div class="sub field-group">
                    <heading class="group-title"></heading>
                    <div class="field-row current" data-field="upper">
                        <div class="key"></div><div class="value"></div><abbr class="unit"></abbr>
                    </div>
                    <div class="field-row avg" data-field="lower">
                        <div class="key"></div><div class="value"></div><abbr class="unit"></abbr>
                    </div>
                </div>
            </div>
            <!--<div class="screen-row no-heading no-side-margin">
                <div class="chart-holder ec"></div>
                <div class="s-chart-legend"></div>
            </div>-->
        </div>
    </template>

    <template class="screen default" data-layout-id="2-rows">
        <div class="screen">
            <div class="page-title"></div>
            <div class="screen-row primary columns field-group">
                <div class="sub">
                    <heading class="group-title"></heading>
                    <div class="field-row" data-field="">
                        <div class="key"></div><div class="value"></div><abbr class="unit"></abbr>
                    </div>
                    <div class="field-row" data-field="">
                        <div class="key"></div><div class="value"></div><abbr class="unit"></abbr>
                    </div>
                </div>
                <div class="double top" data-field="">
                    <div class="value">-</div>
                    <div class="label"></div>
                    <div class="sub-label"></div>
                </div>
            </div>
            <div class="screen-row secondary columns field-group">
                <div class="sub">
                    <heading class="group-title"></heading>
                    <div class="field-row avg" data-field="upper">
                        <div class="key"></div><div class="value"></div><abbr class="unit"></abbr>
                    </div>
                    <div class="field-row max" data-field="lower">
                        <div class="key"></div><div class="value"></div><abbr class="unit"></abbr>
                    </div>
                </div>
                <div class="double current" data-field="main">
                    <div class="value">-</div>
                    <div class="label"></div>
                    <div class="sub-label"></div>
                </div>
            </div>
            <div class="screen-row tertiary columns no-heading">
                <div class="sub field-group">
                    <heading class="group-title"></heading>
                    <div class="field-row current" data-field="upper">
                        <div class="key"></div><div class="value"></div><abbr class="unit"></abbr>
                    </div>
                    <div class="field-row avg" data-field="lower">
                        <div class="key"></div><div class="value"></div><abbr class="unit"></abbr>
                    </div>
                </div>
                <div class="sub field-group">
                    <heading class="group-title"></heading>
                    <div class="field-row current" data-field="upper">
                        <div class="key"></div><div class="value"></div><abbr class="unit"></abbr>
                    </div>
                    <div class="field-row avg" data-field="lower">
                        <div class="key"></div><div class="value"></div><abbr class="unit"></abbr>
                    </div>
                </div>
            </div>
            <!--<div class="screen-row no-heading no-side-margin">
                <div class="chart-holder ec"></div>
                <div class="s-chart-legend"></div>
            </div>-->
        </div>
    </template>

</html>
