<!DOCTYPE html>
<html class="noframe">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
        <meta name="apple-mobile-web-app-capable" content="yes"/>
        <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';"/>

        <title>Game Control - Sauce for Zwiftâ„¢</title>

        <script type="module">
            import {main} from './src/game-control.mjs';
            addEventListener('DOMContentLoaded', main);
        </script>

        <link rel="manifest" href="game-control-manifest.json"/>
        <link id="favicon" rel="shortcut icon" href="images/favicon.png"/>
        <link rel="stylesheet" href="css/common.css"/>
        <link rel="stylesheet" href="css/game-control.css"/>
    </head>
    <body class="">
        <div id="titlebar">
            <header>
                <div class="title">Game Control</div>
                <div class="filler"></div>
                <div class="buttons">
                    <div title="Close this window" class="button close electron-only"><ms>close</ms></div>
                </div>
            </header>
        </div>
        <div id="content">
            <header>
                Connection Status: <span class="status"></span>
            </header>

            <div class="button-group">
                <div class="std button" data-call="changeCamera">Change camera</div>
            </div>

            <div class="button-group">
                <div class="std button" data-call="disableHUD">HUD Off</div>
                <div class="std button" data-call="enableHUD">HUD On</div>
                <div class="std button" data-call="toggleGraphs">Toggle Power/HR Graph</div>
            </div>

            <div class="button-group">
                <div class="std button" data-call="wave">Wave</div>
                <div class="std button" data-call="elbow">Elbow</div>
            </div>

            <div class="button-group">
                <div class="std button" data-call="say" data-args='["rideon"]'>Ride On!</div>
                <div class="std button" data-call="say" data-args='["toast"]'>I'm toast</div>
                <div class="std button" data-call="say" data-args='["nice"]'>Nice!</div>
                <div class="std button" data-call="say" data-args='["hammertime"]'>Hammer time!</div>
                <div class="std button" data-call="say" data-args='["bringit"]'>Bring it!</div>
            </div>

            <div class="button-group">
                <div class="std button" data-call="reverse">Reverse direction</div>
            </div>

            <div class="button-group">
                <div class="std button" data-call="takePicture">Take Picture</div>
            </div>
        </div>
        <div id="hintbar">
            <div class="hint"></div>
        </div>
    </body>
</html>
