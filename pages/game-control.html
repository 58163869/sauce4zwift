<!DOCTYPE html>
<html class="">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
        <meta name="apple-mobile-web-app-capable" content="yes"/>
        <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';"/>

        <title>Game Control - Sauce for Zwift™</title>

        <script type="module">
            import {main} from './src/game-control.mjs';
            addEventListener('DOMContentLoaded', main);
        </script>

        <link rel="manifest" href="game-control-manifest.json"/>
        <link id="favicon" rel="shortcut icon" href="images/favicon.png"/>
        <link rel="stylesheet" href="css/common.css"/>
        <link rel="stylesheet" href="css/game-control.css"/>
    </head>
    <body class="">
        <div id="titlebar">
            <header>
                <div class="button move app-drag electron-only overlay-only"><img src="images/fa/arrows-alt.svg"/></div>
                <div class="title app-drag">Game Control - Sauce for Zwift™</div>
                <div class="buttons">
                    <a class="button open-settings" href="game-control-settings.html?widthHint=0.3&heightHint=0.5"
                       target="game-control-settings"><img src="images/fa/cog-duotone.svg"/></a>
                    <div class="button close electron-only overlay-only"><img src="images/fa/window-close-light.svg"/></div>
                </div>
            </header>
        </div>
        <div id="content">
            <div class="std button" data-call="changeCamera">Change camera</div>

            <div class="std button" data-call="disableHUD">HUD Off</div>
            <div class="std button" data-call="enableHUD">HUD On</div>

            <div class="std button" data-call="wave">Wave</div>
            <div class="std button" data-call="elbow">Elbow</div>

            <div class="std button" data-call="say" data-args='["rideon"]'>Say Ride On!</div>
            <div class="std button" data-call="say" data-args='["toast"]'>Say I'm toast</div>
            <div class="std button" data-call="say" data-args='["nice"]'>Say Nice!</div>
            <div class="std button" data-call="say" data-args='["hammertime"]'>Say Hammer time!</div>

            <div class="std button" data-call="reverse">Reverse direction</div>

            <div class="std button" data-call="takePicture">Take Picture</div>

            <div class="std button" data-call="toggleGraphs">Toggle Power/HR Graph</div>
        </div>
        <div id="hintbar">
            <div class="hint"></div>
        </div>
    </body>
</html>
