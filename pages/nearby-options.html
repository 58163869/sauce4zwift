<!DOCTYPE html>
<html class="options-page">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
        <meta name="apple-mobile-web-app-capable" content="yes"/>
        <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';"/>

        <title>Nearby Options - Sauce for Zwift</title>

        <script type="module">
            import {options} from './src/nearby.mjs';
            document.addEventListener('DOMContentLoaded', options);
        </script>

        <link rel="manifest" href="nearby-manifest.json"/>
        <link id="favicon" rel="shortcut icon" href="images/favicon.png"/>

        <link rel='stylesheet' href="css/common.css"/>

        <style>
            html {
                padding: 0;
            }

            body {
                border-radius: 0;
            }
        </style>
    </head>
    <body>
        <div id="titlebar">
            <header class="">Nearby Options</header>
            <div class="buttons">
                <div class="button options" data-url="nearby.html"><img src="images/fa/cog-duotone.svg"/></div>
            </div>
        </div>
        <div id="options">
            <b>Fields:</b>
            <form id="fields"></form>
            <b>General:</b>
            <form id="options">
                <label>Refresh interval: <input type="number" min="1" step="1" name="refreshInterval"/> <smal>(seconds)</small></label>
                <label>Auto scroll highlighted row: <input type="checkbox" name="autoscroll"/></label>
            </form>
        </div>
    </body>
</html>
