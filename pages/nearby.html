<!DOCTYPE html>
<html class="">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
        <meta name="apple-mobile-web-app-capable" content="yes"/>
        <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';"/>

        <title>Nearby - Sauce for Zwift</title>

        <script type="module">
            import {main} from './src/nearby.mjs';
            document.addEventListener('DOMContentLoaded', main);
        </script>

        <link rel="manifest" href="nearby-manifest.json"/>
        <link id="favicon" rel="shortcut icon" href="images/favicon.png"/>
        <link rel='stylesheet' href="css/common.css"/>
        <link rel='stylesheet' href="css/nearby.css"/>
    </head>
    <body class="">
        <div id="titlebar">
            <header class="">Nearby - Sauce for Zwift</header>
            <div class="buttons">
                <div class="button options" data-url="nearby-options.html"><img src="images/fa/cog-duotone.svg"/></div>
            </div>
        </div>
        <div id="content">
            <table>
                <thead><tr></tr></thead>
                <tbody></tbody>
            </table>
        </div>
        <div id="hintbar"><span/></div>
        <dialog id="edit-name-dialog">
            <form method="dialog">
                <label>Name: <input type="text" autocomplete="off" placeholder="Athlete name" name="name"/></label>
                <menu>
                    <button value="cancel">Cancel</button>
                    <button value="save">Save</button>
                </menu>
            </form>
        </dialog>
    </body>
</html>
