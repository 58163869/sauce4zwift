<!DOCTYPE html>
<html class="">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
        <meta name="apple-mobile-web-app-capable" content="yes"/>
        <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';"/>

        <title>Nearby - Sauce for Zwift</title>

        <link id="favicon" rel="shortcut icon" href="/pages/images/favicon.png"/>
        <link rel='stylesheet' href="common.css"/>

        <style>
            html, body {
                font-size: 14px;
            }

            table thead {
                position: sticky;
                top: 0;
                background-color: black;
            }

            table th, table td {
                text-align: left;
            }

            #content {
                padding: 0.4em;
                overflow: auto;
                position: relative;
            }
        </style>
        <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
        <script src="nearby.mjs" type="module"></script>
    </head>
    <body class="">
        <div id="titlebar">
            <div class="button move app-drag"><img src="images/fa/arrows-alt.svg"/></div>
            <header class="app-drag">Nearby - Sauce for Zwift</header>
            <div class="buttons">
                <div class="button close"><img src="images/fa/window-close-light.svg"/></div>
            </div>
        </div>
        <div id="content">
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Cur</th>
                        <th>5s</th>
                        <th>30s</th>
                        <th>AVG</th>
                        <th>NP</th>
                        <th>Max</th>
                        <th>CP5s</th>
                        <th>CP30s</th>

                        <th>Spd</th>
                        <th>Spd avg</th>
                        <th>Spd 30s</th>
                        <th>Spd cp30s</th>

                        <th>HR</th>
                        <th>HR avg</th>
                        <th>HR 30s</th>
                        <th>HR cp30s</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
        <div id="hintbar"><span/></div>
    </body>
</html>
