<!DOCTYPE html>
<html class="">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
        <meta name="apple-mobile-web-app-capable" content="yes"/>
        <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';"/>

        <title>Nearby - Sauce for Zwift</title>

        <script type="module">
            import {main} from './src/nearby.mjs';
            document.addEventListener('DOMContentLoaded', main);
        </script>

        <link rel="manifest" href="nearby-manifest.json"/>
        <link id="favicon" rel="shortcut icon" href="images/favicon.png"/>
        <link rel='stylesheet' href="css/common.css"/>
        <link rel='stylesheet' href="css/nearby.css"/>
    </head>
    <body class="">
        <div id="titlebar">
            <header class="">Nearby - Sauce for Zwift</header>
            <div class="buttons">
                <a class="button" href="nearby-settings.html?widthHint=0.25&heightHint=0.8"
                   target="nearby-settings"><img src="images/fa/cog-duotone.svg"/></a>
            </div>
        </div>
        <div id="content">
            <table>
                <thead><tr></tr></thead>
                <tbody></tbody>
            </table>
        </div>
        <div id="hintbar">
            <div class="hint"></div>
        </div>
        <dialog id="edit-name-dialog">
            <header>Edit Athlete</header>
            <form method="dialog" autocomplete="off">
                <label>Name: <input type="text" name="name"/></label>
                <label>Weight: <input type="number" min="0" step="0.1" name="weight"/></label>
                <label>FTP: <input type="number" min="0" step="1" name="ftp"/></label>
                <label>Avatar URL: <input type="text" name="avatar"/></label>
                <footer>
                    <button value="cancel">Cancel</button>
                    <button value="save" class="primary">Save</button>
                </footer>
            </form>
        </dialog>
    </body>
</html>
